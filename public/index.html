<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Générateur de citation</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-3xl mx-auto p-6 bg-white shadow-xl rounded-xl border border-gray-200">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-800 mb-2">📚 Générateur de citations</h1>
            <p class="text-gray-600">Trouvez une citation inspirante par mot-clé</p>
        </header>

        <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
            <input id="searchInput" type="text" placeholder="Entrez un mot-clé (ex: savoir, pouvoir...)"
                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="searchBtn"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                Rechercher
            </button>
        </div>

        <div id="results" class="space-y-4 transition-all duration-300 ease-in-out"></div>
    </div>

    <!-- Bouton Retour en haut -->
    <button id="scrollTopBtn"
        class="hidden fixed bottom-6 right-6 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-700 transition duration-300 z-50">
        ⬆️ Haut
    </button>


</body>

</html>
