<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de citation</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>

<body>
    <div class="container p-3">
        <div>
            <h1 class="text-center display-4">Quote generator</h1>
        </div>
        <form id="form" class="form border rounded mt-3 p-2">
            <div class="w-100 pt-3">
                <input type="text" name="key_word" id="key_word" class="form-control" placeholder="Enter key word ..">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-3"><i class="fa fa-search me-1"></i></button>
            </div>
        </form>
        <div class="quotes"></div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
